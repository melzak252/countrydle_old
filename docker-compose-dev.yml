version: '3.8'
services:
  nginx:
    image: nginx:latest
    container_name: nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro  # Your NGINX configuration
      - /etc/ssl/certs:/etc/ssl/certs:ro  # Mount the SSL certs directory
    depends_on:
      - frontend
      - backend
  db:
    image: postgres:14
    container_name: database
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - ./data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
  backend:
    container_name: server
    build: ./server   # Specify the build context for the backend (server)
    ports:
      - "8080:8080"
    depends_on:
      - db
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - DATABASE_URL=${DATABASE_URL}
      - QUIZ_MODEL=${QUIZ_MODEL}
      - SECRET_KEY=${SECRET_KEY}
      - ALGORITHM=${ALGORITHM}
      - ACCESS_TOKEN_EXPIRE_MINUTES=${ACCESS_TOKEN_EXPIRE_MINUTES}
  frontend:
    container_name: client
    build: ./client   # Specify the build context for the frontend (client)
    ports:
      - "5173:80"  # Expose the frontend on port 3000
    depends_on:
      - backend         # Ensure the client waits for the backend to be available

